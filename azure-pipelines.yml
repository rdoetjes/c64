trigger:
- main

pool:
  name: Pi4

steps:
- script: java -jar /usr/local/bin/KickAss.jar $(Pipeline.Workspace)/s/lesson01/main.asm -odir $(Pipeline.Workspace)/s/lesson01/build
  displayName: 'Asssemble Code'

- script: lftp -u "$(ftpusername)","$(ftppassword)" -e "lcd $(Pipeline.Workspace)/s/lesson01/build;cd /Usb0;cd Dev;put main.prg;quit" $(ftphost)
  displayName: "Upload to Ultimate II"
